<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve</title>
    <!-- Bootstrap CSS 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery JS 3.1.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body class="container">
    <div class="jumbotron text-center">
        <h1>Hot Restaurant</h1>
        <hr>
        <h3>Make your reservation</h3>
        <div class="form-group">
            <button class="btn btn-primary" id="viewTables">View Tables</button>
            <button class="btn btn-primary" id="makeReservation">Make Reservation</button>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tablelist">API Table Link</a>
                |
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>
    <script>
        $(document).ready(function () {
            $("#makeReservation").click(function () {
                document.location.href = "/hot-reserve.html";
            });
        });
        $(document).ready(function () {
            $("#viewTables").click(function () {
                document.location.href = "/tables.html";
            });
        });
    </script>
</body>

</html>
